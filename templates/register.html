<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Name:</label>
                <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800">
            </div>
            <div>
                <input type="submit" value="Register" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-900">
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-grbg-gray-800 hover:underline">Already have an account? Login here</a>
        </div>
    </div>
</body>
</html>
